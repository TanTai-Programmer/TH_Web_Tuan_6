<!DOCTYPE html>
<html>
<head>
	<title>Máy tính đơn giản</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		#result {
			height: 50px;
			font-size: 24px;
			text-align: right;
			padding: 5px;
		}
	</style>
	<link rel="stylesheet" href="CSS/Calculator.css">
	<script href="JS/Calculator.js"></script>
</head>
<body>
	<div>
		<div id="result">0</div>
		<table class="Calculator" cellspacing="50" cellpadding="1"
		bgcolor="pink">
			<tr class="Calculator__row1">
				<td class="Calculator__row1--Clear" id="Clear"><button>Clear</button></td>
				<td class="Calculator__row1--/" id="/"><button>/</button></td>
				<td class="Calculator__row1--*" id="*"><button>*</button></td>
				<td class="Calculator__row3--7" id="-" rowspan="2"><button>-</button></td>
			</tr>
			<tr class="Calculator__row2">
				<td class="Calculator__row2--7" id="7"><button>7</button></td>
				<td class="Calculator__row2--8" id="8"><button>8</button></td>
				<td class="Calculator__row2--9" id="9"><button>9</button></td>
			</tr>
			<tr class="Calculator__row3">
				<td class="Calculator__row3--4" id="4"><button>4</button></td>
				<td class="Calculator__row3--5" id="5"><button>5</button></td>
				<td class="Calculator__row3--6" id="6"><button>6</button></td>
				<td class="Calculator__row2--+" id="+"  rowspan="2"><button>+</button></td>
			</tr>
			<tr class="Calculator__row4">
				<td class="Calculator__row4--1" id="1"><button>1</button></td>
				<td class="Calculator__row2--2" id="2"><button>2</button></td>
				<td class="Calculator__row2--3" id="3"><button>3</button></td>

			</tr>
			<tr class="Calculator__row5">
				<td class="Calculator__row2--0" id="0" colspan="2"><button>0</button></td>
				<td class="Calculator__row2--." id="."><button>.</button></td>
				<td class="Calculator__row2--=" id="="><button>=</button></td>
			</tr>
		</table>
	</div>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-4">
				<div id="result">0</div>
				<button onclick="clearResult()">Clear</button>
				<button onclick="calculate()">=</button>
				<br>
				<button onclick="appendValue('1')">1</button>
				<button onclick="appendValue('2')">2</button>
				<button onclick="appendValue('3')">3</button>
				<button onclick="appendValue('+')">+</button>
				<br>
				<button onclick="appendValue('4')">4</button>
				<button onclick="appendValue('5')">5</button>
				<button onclick="appendValue('6')">6</button>
				<button onclick="appendValue('-')">-</button>
				<br>
				<button onclick="appendValue('7')">7</button>
				<button onclick="appendValue('8')">8</button>
				<button onclick="appendValue('9')">9</button>
				<button onclick="appendValue('*')">*</button>
				<br>
				<button onclick="appendValue('0')">0</button>
				<button onclick="appendValue('.')">.</button>
				<button onclick="appendValue('/')">/</button>
				<button onclick="appendValue('(')">(</button>
				<br>
				<button onclick="appendValue(')')">)</button>
				<button onclick="backspace()">&#x2190;</button>
			</div>
		</div>
	</div>
</body>
</html>
