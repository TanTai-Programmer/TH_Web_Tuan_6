<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="CSS/Styleclock.css">
    <script src="JS/JSClock.js"></script>
</head>
<body>
    <div  id="container">
        <p><span id="hours">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></>
        <div id="btn">
            <button id="Start">Start</button>
            <button id="Pause">Stop</button>
            <button id="Reset">Reset</button>
            <button id="Test">Test</button>
        </div>
    </div>
</body>
</html>
